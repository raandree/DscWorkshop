Configurations:
  - NetworkIpConfiguration

NetworkIpConfiguration:
  Interfaces:
    - InterfaceAlias: DscWorkshop 0
      Prefix: 24
      Gateway: 192.168.111.50
      DnsServer:
        - 192.168.111.10
      DisableNetbios: true
    - InterfaceAlias: Eth1
      Prefix: 24
      Gateway: 10.10.10.1
      DnsServer:
        - 10.10.10.1
      DisableNetbios: true
    - InterfaceAlias: '[x={ "Eth2" }=]'
      Prefix: 24
      Gateway: 10.10.10.1
      DnsServer:
        - 10.10.10.1
      DisableNetbios: true
